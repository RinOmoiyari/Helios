{% extends 'Icarus/base.html' %}

{% block content %}
        <h1>Icarus - All Projects

          <a href="{% url 'Proj_new' %}">
              <button type="button" class="btn btn-outline-primary btn-sm">New Project</button>
          </a>
        </h1>
        <table class="table table-striped WR">
          <thead class="black">
            <tr>
              <th>Status</th>
              <th>Title</th>
              <th>Created By</th>
              <th>Created On</th>
          </thead>
          <tbody>
            {% for project in projects %}
            <tr>
              <td>{{ project.get_status_display }}</td>
              <td><a href="{% url 'Proj_detail' pk=project.pk %}">{{ project.summary }}</a></td>
              <td>{{ project.create_by }}</td>
              <td>{{ project.create_date }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
{% endblock %}
