{% extends 'Helios/base.html' %}

{% block content %}
        <h1>Helios - All Schools
          <a href="{% url 'Sch_new' %}">
            <button type="button" class="btn btn-outline-primary btn-sm">Create a new School</button>
        </a></h1>
        <table class="table table-striped School">
          <thead class="black">
            <tr>
              <th>College</th>
              <th>Acronym</th>
              <th>Name</th>
              <th>Edit</th>

          </thead>
          <tbody>
            {% for School in Schools %}
            <tr>
              <td>{{ School.fk_college.acronym }}</td>
              <td>{{ School.acronym }}</td>
              <td><a href="{% url 'Sch_detail' pk=School.pk %}">{{ School.name }}</a></td>
              <td><a href="{% url 'Sch_edit' pk=School.pk %}"><button type="button" class="btn btn-outline-primary btn-sm">Edit</button></a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>




{% endblock %}
