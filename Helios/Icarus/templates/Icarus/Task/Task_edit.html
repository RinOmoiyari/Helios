{% extends 'Helios/base.html' %}

{% block content %}
<h1>Edit task</h1>
<form method="POST" class="post-form">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="returnto" value="{{ request.GET.returnto }}">
  <button type="submit" class="save btn btn-default">Save</button>
</form>
{% endblock %}
