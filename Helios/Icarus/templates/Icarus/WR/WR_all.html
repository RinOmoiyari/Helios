{% extends 'Icarus/base.html' %}

{% block content %}
        <h1>Icarus - All Work Requests</h1>
        <table class="table table-striped WR">
          <thead class="black">
            <tr>
              <th>WRID</th>
              <th>Title</th>
              <th>Created By</th>
              <th>Created On</th>
          </thead>
          <tbody>
            {% for wrequest in wrequests %}
            <tr>
              <td>{{ wrequest.pk }}</td>
              <td><a href="{% url 'WR_detail' pk=wrequest.pk %}">{{ wrequest.summary }}</a></td>
              <td>{{ wrequest.create_by }}</td>
              <td>{{ wrequest.create_date }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
{% endblock %}
